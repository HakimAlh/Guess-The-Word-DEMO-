<!DOCTYPE html>

<div class="Word">

<div class = "Letters-Rows">

    </div>

  <div class = "Row2">

     <div class = "Letters"><button id="S">S</button></div>

     <div class = "Letters"><button id="W">W</button></div>

     <div class = "Letters"><button id="Y">Y</button></div>
     <div class = "Letters"><button id="Z">Z</button></div>
  </div>
</div>

</html>
